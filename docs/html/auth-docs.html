<!DOCTYPE html>
<html>
  <head>
    <title>Authentication App - API Docs</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.17.1/swagger-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.17.1/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.17.1/swagger-ui-standalone-preset.min.js"></script>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: 'yaml/auth-swagger.yaml', 
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ]
      });
    </script>
  </body>
</html>
