components:
  schemas:
    AdminProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        web_id:
          type: string
          title: Product Website ID
          description: Required, unique
          maxLength: 50
        slug:
          type: string
          title: Product Safe URL
          description: Required, letters, numbers, underscores, or hyphens
          maxLength: 255
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          title: Product Name
          description: Required, max 255 characters
          maxLength: 255
        description:
          type: string
          title: Product Description
          description: Required
        brand:
          type: integer
        category:
          type: integer
          title: Product Category
          description: Required
        is_active:
          type: boolean
          title: Product Visibility
          description: True = Product Visible
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Date Product Created
          description: 'Format: Y-m-d H:M:S'
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Date Product Last Updated
          description: 'Format: Y-m-d H:M:S'
      required:
      - brand
      - category
      - created_at
      - description
      - id
      - name
      - slug
      - updated_at
      - web_id
