openapi: 3.0.3
info:
  title: My API
  version: 1.0.0
  description: This is the API documentation for my project.
paths:
  /api/change-password/:
    post:
      operationId: api_change_password_create
      description: |
        # Allows a logged-in user to change their password.
        - To use this endpoint, you first need to authorize yourself from the top of the Swagger UI page.
        - For validation, we specifically used the validate method in the serializer during the RegisterView process.
      summary: Change Password
      tags:
      - Auth - Password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePassword'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Old password is incorrect.
          description: ''
        '422':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Password does not meet validation criteria.
          description: ''
  /api/disable-2fa/:
    post:
      operationId: api_disable_2fa_create
      description: Disables two-factor authentication (2FA) for the user after verifying
        the password.
      summary: Disable 2FA
      tags:
      - Auth - OTP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Disable2FA'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Disable2FA'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Disable2FA'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disable2FA'
          description: ''
  /api/enable-2fa/:
    post:
      operationId: api_enable_2fa_create
      description: Enables two-factor authentication (2FA) for the user using the
        specified method (email or SMS).
      summary: Enable 2FA
      tags:
      - Auth - OTP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Enable2FA'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Enable2FA'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Enable2FA'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enable2FA'
          description: ''
  /api/forgot-password/:
    post:
      operationId: api_forgot_password_create
      description: |
        # Sends a password reset link to the user's email.
        - First, the email is checked to see if it exists in the database. If it does not, an error is raised.
        - The email format is validated using EmailField.
        - The website URL and the sender's email address are configured in the settings under SITE_URL and DEFAULT_FROM_EMAIL.
      summary: Forgot Password
      tags:
      - Auth - Password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ForgotPassword'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset link sent.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User with this email does not exist.
          description: ''
        '422':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid email format.
          description: ''
  /api/generate-otp/:
    post:
      operationId: api_generate_otp_create
      description: Generates a one-time password (OTP) for the user, which is sent
        via the selected method (email or SMS).
      summary: Generate OTP
      tags:
      - Auth - OTP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateOTP'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenerateOTP'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GenerateOTP'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateOTP'
          description: ''
  /api/logout/:
    post:
      operationId: api_logout_create
      description: |
        # Logs out a user by blacklisting the refresh token.
        - You need to authorize yourself from the Swagger UI before accessing this endpoint.
        - Send the refresh token in the request body; it will be added to the blacklist and invalidated.
        - Note that the access token will remain valid until it expires.
      summary: Logout
      tags:
      - Auth - Logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Logout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Logout'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Logout'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid token.
          description: ''
  /api/profile/:
    get:
      operationId: api_profile_retrieve
      description: |
        # Fetches the profile details of the logged-in user.
        - To use this endpoint, you first need to authorize yourself from the top of the Swagger UI page.
      summary: Get Profile
      tags:
      - Auth - Profile
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: johndoe
                  email:
                    type: string
                    example: johndoe@example.com
                  first_name:
                    type: string
                    example: John
                  last_name:
                    type: string
                    example: Doe
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Authentication credentials were not provided.
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User account is disabled.
          description: ''
  /api/profile/update/:
    put:
      operationId: api_profile_update_update
      description: '# Updates the profile information of the logged-in user.'
      summary: Update Profile
      tags:
      - Auth - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateProfile'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Profile updated successfully.
                content:
                  application/json:
                    example:
                      message: Profile updated successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request. Validation errors or invalid data provided.
                content:
                  application/json:
                    example:
                      error: Invalid data provided.
                      details:
                        field_name:
                        - error message
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized. Authentication credentials were not provided
                  or are invalid.
                content:
                  application/json:
                    example:
                      error: Authentication credentials were not provided.
          description: ''
    patch:
      operationId: api_profile_update_partial_update
      description: '# Updates the profile information of the logged-in user.'
      summary: Update Profile
      tags:
      - Auth - Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateProfile'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Profile updated successfully.
                content:
                  application/json:
                    example:
                      message: Profile updated successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request. Validation errors or invalid data provided.
                content:
                  application/json:
                    example:
                      error: Invalid data provided.
                      details:
                        field_name:
                        - error message
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Unauthorized. Authentication credentials were not provided
                  or are invalid.
                content:
                  application/json:
                    example:
                      error: Authentication credentials were not provided.
          description: ''
  /api/register/:
    post:
      operationId: api_register_create
      description: |-
        # Registers a new user and sends a verification link.
        - The serializer includes built-in validations to prevent XSS attacks.
        - Email and password fields are validated.
        - Rate limiting is implemented.
        - 'verification_token' and 'token_expiration' fields secure the email verification link.
        - Token is cleared after verification.
      summary: User Registration
      tags:
      - Auth - Registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully. Please verify your email.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Validation error details.
          description: ''
  /api/resend-email/:
    post:
      operationId: api_resend_email_create
      description: |-
        Resends an email for either verification or password reset.
        - If `email_type` is 'verification', a verification email is resent.
        - If `email_type` is 'reset_password', a password reset email is resent.
      summary: Resend Email
      tags:
      - Auth - Password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendEmail'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResendEmail'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResendEmail'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email resent successfully.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid email type.
          description: ''
  /api/reset-password/:
    post:
      operationId: api_reset_password_create
      description: |
        # Resets the user's password using the provided token and new password.
        - This is used when the user doesn't remember the old password.
        - The token is sent via email with a link.
        - The user provides the new password here.
        - Token expiration and validity are handled by Redis.
      summary: Reset Password
      tags:
      - Auth - Password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPassword'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token is required in query parameters.
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found with the given token.
          description: ''
  /api/sessions/:
    get:
      operationId: api_sessions_retrieve
      description: Fetches a list of all active sessions for the authenticated user.
      summary: List Active Sessions
      tags:
      - Auth - Session
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/sessions/delete/{session_key}/:
    post:
      operationId: api_sessions_delete_create
      description: Deletes a specific session of the authenticated user by session
        key.
      summary: Delete a Specific Session
      parameters:
      - in: path
        name: session_key
        schema:
          type: string
        required: true
      tags:
      - Auth - Session
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/sessions/logout-all/:
    post:
      operationId: api_sessions_logout_all_create
      description: Logs out the user from all active sessions.
      summary: Logout from All Sessions
      tags:
      - Auth - Session
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/token/:
    post:
      operationId: api_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - Auth - Token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - Auth - Token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/token/verify/:
    post:
      operationId: api_token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - Auth - Token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
  /api/verify-email/:
    get:
      operationId: api_verify_email_retrieve
      description: |
        # Activates a user account after email verification.
        - When the user clicks on the link sent to their email, this API is called.
        - The link contains a temporary token that is valid for one hour.
        - Without the temporary token, you cannot access this API.
      summary: Verify Email
      tags:
      - Auth - Registration
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully.
          description: ''
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid token.
          description: ''
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Token has expired.
          description: ''
  /api/verify-otp/:
    post:
      operationId: api_verify_otp_create
      description: Verifies the one-time password (OTP) entered by the user.
      summary: Verify OTP
      tags:
      - Auth - OTP
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOTP'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyOTP'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyOTP'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyOTP'
          description: ''
components:
  schemas:
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
        new_password:
          type: string
          writeOnly: true
        new_password2:
          type: string
          writeOnly: true
      required:
      - new_password
      - new_password2
      - old_password
    Disable2FA:
      type: object
      properties:
        password:
          type: string
          writeOnly: true
      required:
      - password
    EmailTypeEnum:
      enum:
      - verification
      - reset_password
      type: string
      description: |-
        * `verification` - verification
        * `reset_password` - reset_password
    Enable2FA:
      type: object
      properties:
        method:
          allOf:
          - $ref: '#/components/schemas/MethodEnum'
          description: |-
            Choose between 'email' or 'sms' for 2FA.

            * `email` - email
            * `sms` - sms
      required:
      - method
    ForgotPassword:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    GenerateOTP:
      type: object
      properties:
        method:
          allOf:
          - $ref: '#/components/schemas/MethodEnum'
          description: |-
            Choose 'email' or 'sms' for receiving the OTP.

            * `email` - email
            * `sms` - sms
      required:
      - method
    Logout:
      type: object
      properties:
        refresh:
          type: string
          description: The refresh token to be blacklisted.
      required:
      - refresh
    MethodEnum:
      enum:
      - email
      - sms
      type: string
      description: |-
        * `email` - email
        * `sms` - sms
    PatchedUpdateProfile:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    Register:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - password
      - password2
      - username
    ResendEmail:
      type: object
      properties:
        email:
          type: string
          format: email
        email_type:
          $ref: '#/components/schemas/EmailTypeEnum'
      required:
      - email
      - email_type
    ResetPassword:
      type: object
      properties:
        new_password:
          type: string
          writeOnly: true
        new_password2:
          type: string
          writeOnly: true
      required:
      - new_password
      - new_password2
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    UpdateProfile:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - username
    VerifyOTP:
      type: object
      properties:
        otp:
          type: string
          description: Enter the 6-digit OTP you received.
          maxLength: 6
      required:
      - otp
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
